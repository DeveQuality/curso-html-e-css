<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider com img</title>
</head>
<body>
    <div class="content">

        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./imagens/ets2_20241106_161258_00.png" alt="">
            </div>

                <div class="slide">
                    <img src="./imagens/ets2_20241112_235132_00.png" alt="">
                </div>
           
                    <div class="slide">
                        <img src="./imagens/ets2_20241116_132528_00.png" alt="">
                    </div>
       
                        <div class="slide">
                            <img src="./imagens/ets2_20241123_030604_00.png" alt="">
                        </div>

                            <div class="slide">
                                <img src="./imagens/ets2_20241207_143346_00.png" alt="">
                            </div>
        </div>
        <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
        </div>

    </div>
    
</body>
</html>
