<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        body{
            background-color: rgb(155, 155, 234);
            font-family: cursive;
        }
        div{
            display: inline-block;
            background-color: white;
            color: blue;
            font-weight: bold;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid blue;
            font-size: 16pt;
        }
        div:hover{
            background-color: rgb(155, 155, 234);
        }
    </style>
</head>
<body>
    <h2>Nessa aula vou apredender como usar as pseudo-classes</h2>

    <div id="d1"> Bernardo</div>
    <div id="d2"> Arnaldo</div>
    <div id="d3"> Sumbane</div>
    
</body>
</html>
