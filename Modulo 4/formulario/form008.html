<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Cadastro.php" method="post">

        <h1>Conhecendo os output </h1>
        
        <p>
            <label for="in1">Numero 1</label>
            <input type="number" name="n1" id="in1" min="0" max="100" required 
            oninput="ISOMA.innerHTML = Number(in1.value)  + Number(in2.value)" > 
        </p>
        <p>
            <label for="in2">Numero 2</label>
            <input type="number" name="n2" id="in2" min="0" max="100" required 
            oninput="ISOMA.innerHTML = Number(in1.value)  + Number(in2.value)">
        </p>
        <p>
            <label for="ISOMA">Soma:</label>
            <output name="soma" id="ISOMA"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
